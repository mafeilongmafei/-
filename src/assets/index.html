<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .container {
        width: 500px;
        height: 500px;
        margin: 0 auto;
        margin-top: 100px;
        position: relative;
      }
      @keyframes dong {
        0% {
          transform: scale(0);
          opacity: 0.5;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }
      .war1,
      .war2 {
        position: absolute;
        border-radius: 100%;
        padding: 20%;
        position: absolute;
        left: 50%;
        top: 50%;
        /* border: 1px solid pink; */

        z-index: 1;
        opacity: 0;
      }
      .war1 {
        box-shadow: 0 0 120px 30px #ccc inset;
        -webkit-animation: dong 1s 0s ease-out infinite;
      }
      .war2 {
        box-shadow: 0 0 120px 30px #2196f3 inset;
        -webkit-animation: dong 1s 0.5s ease-out infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="war1"></div>
      <div class="war2"></div>
    </div>
  </body>
</html>
